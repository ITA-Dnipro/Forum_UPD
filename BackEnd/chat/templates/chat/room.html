<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
  </head>
  <body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br />
    <input id="chat-message-input" type="text" size="100" /><br />
    <input id="chat-message-submit" type="button" value="Send" />
    {{ room_name|json_script:"room-name" }}
    <script>
      // Get room name from JSON script tag
      const roomName = JSON.parse(
        document.getElementById('room-name').textContent,
      );

      // Create WebSocket connection URL dynamically
      const url = 'ws://' + window.location.host + '/ws/chat/' + roomName + '/';
      console.log('WebSocket URL:', url); // Log the URL to the console

      // Establish WebSocket connection using the 'url' variable
      const chatSocket = new WebSocket(url);

      // Handle incoming messages from the WebSocket
      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').value += data.message + '\n';
        // Scroll to the bottom of the chat log
        document.querySelector('#chat-log').scrollTop =
          document.querySelector('#chat-log').scrollHeight;
      };

      // Handle WebSocket close event
      chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
      };

      // Send message when 'Enter' key is pressed
      document.querySelector('#chat-message-input').focus();
      document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.key === 'Enter') {
          document.querySelector('#chat-message-submit').click();
        }
      };

      // Send message when button is clicked
      document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        if (message.trim() !== '') {
          // Don't send empty messages
          chatSocket.send(
            JSON.stringify({
              message: message,
            }),
          );
        }
        messageInputDom.value = ''; // Clear input field
      };
    </script>
  </body>
</html>
